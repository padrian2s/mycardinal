<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardinalNStar Portal</title>

    <!-- TuiCSS (retro terminal theme) -->
    <link id="tuicss-stylesheet" rel="stylesheet" href="https://unpkg.com/tuicss@2.1.1/dist/tuicss.min.css">

    <!-- Common CSS -->
    <link rel="stylesheet" href="assets/css/common.css">

    <!-- Theme Styles -->
    <link rel="stylesheet" href="assets/css/themes.css">

    <style>
        /* TuiCSS Override Styles */
        body {
            background-color: #000000;
            padding: 0;
            margin: 0;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
            background-color: #000000;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
            display: none;
        }

        /* Progress bar animation */
        @keyframes progress-bar {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .tui-progress-bar {
            animation: progress-bar 2s ease-in-out infinite;
        }

        /* Main window container */
        #app {
            width: 100%;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Portal Container */
        .portal-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Services Grid */
        .services-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .service-card {
            height: 100%;
        }

        /* Login container specific */
        #app .tui-window:not(.service-card) {
            margin: 20px auto;
            max-width: 500px;
        }

        /* TUI Window spacing */
        .tui-window {
            margin-bottom: 0;
        }

        /* Center text utility */
        .center-text {
            text-align: center;
        }

        /* Fix input field display */
        .tui-input {
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin: 0;
        }

        /* Form labels */
        label {
            display: block;
            margin-bottom: 5px;
        }

        /* Status indicators */
        .status-checking { color: #ffff00; }
        .status-online { color: #00ff00; }
        .status-offline { color: #ff0000; }

        /* Hide old loading elements */
        .loading-spinner {
            display: none;
        }

        @media (max-width: 768px) {
            .portal-container {
                padding: 10px;
            }

            .services-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .tui-fieldset legend {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body class="tui-bg-black-white">
    <!-- Loading Screen -->
    <div class="loading-screen tui-bg-black-white">
        <div class="tui-window cyan-255" style="max-width: 400px; margin: 0 auto;">
            <fieldset class="tui-fieldset">
                <legend>╔═══════════════════════════╗</legend>
                <legend align="center">║  LOADING PORTAL  ║</legend>
                <legend>╚═══════════════════════════╝</legend>
                <div style="padding: 30px; text-align: center;">
                    <div class="tui-progress" style="width: 100%; margin-bottom: 20px;">
                        <div class="tui-progress-bar"></div>
                    </div>
                    <p>Initializing system...</p>
                </div>
            </fieldset>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app"></div>

    <!-- Scripts -->
    <script src="assets/js/common.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
